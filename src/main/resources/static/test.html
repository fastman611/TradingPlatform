<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>同城快吧 - 用户测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<h2>同城快吧交易平台 - 用户接口测试</h2>

<div>
    <h3>1. 测试用户注册</h3>
    <button onclick="registerUser()">注册新用户 (test001)</button>
    <button onclick="registerUser2()">注册另一个用户 (test002)</button>
</div>

<div>
    <h3>2. 测试查询接口</h3>
    <button onclick="checkUsername()">检查用户名是否存在</button>
    <button onclick="getAllUsers()">获取所有用户</button>
    <button onclick="getUserById()">根据ID查询用户</button>
</div>

<div class="result" id="result">
    结果将显示在这里...
</div>

<script>
    function showResult(message) {
        document.getElementById('result').innerHTML =
            '<strong>结果：</strong><br>' + message;
    }

    function registerUser() {
        fetch('/api/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'test001',
                password: '123456',
                nickname: '测试用户001',
                phone: '13800138001',
                email: 'test001@kb.com',
                address: '北京市海淀区'
            })
        })
            .then(response => response.json())
            .then(data => {
                showResult(JSON.stringify(data, null, 2));
            })
            .catch(error => {
                showResult('注册失败：' + error);
            });
    }

    function registerUser2() {
        fetch('/api/user/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: 'test002',
                password: '654321',
                nickname: '测试用户002',
                phone: '13800138002'
            })
        })
            .then(response => response.json())
            .then(data => {
                showResult(JSON.stringify(data, null, 2));
            })
            .catch(error => {
                showResult('注册失败：' + error);
            });
    }

    function checkUsername() {
        fetch('/api/user/check-username?username=test001')
            .then(response => response.text())
            .then(text => {
                showResult(text);
            })
            .catch(error => {
                showResult('查询失败：' + error);
            });
    }

    function getAllUsers() {
        fetch('/api/user/all')
            .then(response => response.json())
            .then(users => {
                showResult(JSON.stringify(users, null, 2));
            })
            .catch(error => {
                showResult('查询失败：' + error);
            });
    }

    function getUserById() {
        fetch('/api/user/1')
            .then(response => response.json())
            .then(user => {
                showResult(JSON.stringify(user, null, 2));
            })
            .catch(error => {
                showResult('查询失败：' + error);
            });
    }
</script>
</body>
</html>
